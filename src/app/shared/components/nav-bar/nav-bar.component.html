<nav class="navbar navbar-light custom-navbar border-bottom">
  <div class="container-xxl py-2">
    <a href="/" class="navbar-brand d-flex align-items-center">
      <img src="logo.png" class="logo me-3" alt="logo" />
      <span class="title fs-3 fw-semibold">Olivenders</span>
    </a>
    <div class="d-flex align-items-center gap-4">

      <ng-container *ngIf="!isLoggedIn">
        <a routerLink="/auth/register" class="nav-link nav-register text-light fs-4">Register</a>
        <a routerLink="/auth/login" class="nav-link nav-login text-light fs-4">Log In</a>
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <div class="dropdown position-relative">
          <button id="dropdownDefaultButton" (click)="toggleDropdown()"
            class="btn btn-primary rounded-3 px-4 py-2 d-inline-flex align-items-center" type="button">
            {{ currentWizard?.name + ' ' + currentWizard?.last_name }}
            <svg class="ms-3" style="width: 10px; height: 6px;" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 4 4 4-4" />
            </svg>
          </button>

          <div id="dropdown" class="dropdown-menu custom-dropdown rounded-3 shadow"
            [ngClass]="{'d-none': !isDropdownOpen, 'd-block': isDropdownOpen}">
            <ul class="py-2 fs-6" aria-labelledby="dropdownDefaultButton">
              <li>
                <a (click)="toggleDropdown()" routerLink="/auth/profile"
                  class="dropdown-item custom-dropdown-item px-4 py-2">Profile Settings</a>
              </li>
              <li>
                <a (click)="logout()" class="dropdown-item custom-dropdown-item px-4 py-2">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</nav>

<nav class="navbar navbar-light custom-secondary-navbar">
  <div class="container-xxl py-2">
    <div class="d-flex align-items-center">
      <ul class="nav fw-medium gap-4 fs-6">
        <ng-container *ngIf="wizardRole === 'user'">
          <li class="nav-item">
            <a routerLink="/product/orders" class="nav-link custom-nav-link">My Orders</a>
          </li>
          <li class="nav-item">
            <a routerLink="/product/answers" class="nav-link custom-nav-link">My Quizzes</a>
          </li>
        </ng-container>
        <ng-container *ngIf="wizardRole === 'admin'">
          <li class="nav-item">
            <a routerLink="/product/wands" class="nav-link custom-nav-link">Wands</a>
          </li>
          <li class="nav-item">
            <a routerLink="/auth/wizards" class="nav-link custom-nav-link">Wizards</a>
          </li>
          <li class="nav-item">
            <a routerLink="/auth/dashboard" class="nav-link custom-nav-link">Dashboard</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
