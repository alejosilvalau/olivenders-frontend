<nav class="bg-blue border-gray-200 border-b dark:bg-gray-900">
  <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="logo.png" class="h-8 logo" alt="logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white title">Olivenders</span>
    </a>
    <div class="flex items-center space-x-6 rtl:space-x-reverse">

      <ng-container *ngIf="!isLoggedIn">

        <a routerLink="/auth/register"
          class="text-m text-blue-600 dark:text-blue-500 hover:underline md:dark:hover:text-green-400 dark:hover:bg-transparent">Register</a>
        <a routerLink="/auth/login"
          class="text-lg text-blue-600 dark:text-blue-500 hover:underline md:dark:hover:text-green-400 dark:hover:bg-transparent">Log In</a>
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <div class="relative inline-block text-left">
          <button id="dropdownDefaultButton" (click)="toggleDropdown()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="button">
            {{ currentWizard?.name + ' ' + currentWizard?.last_name }}
            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 4 4 4-4" />
            </svg>
          </button>

          <div id="dropdown" class="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
            [ngClass]="{'hidden': !isDropdownOpen, 'block': isDropdownOpen}">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
              <li>
                <a (click)="toggleDropdown()" routerLink="/auth/profile"
                  class="block px-4 py-2 bg-gray-150 text-black hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Profile Settings</a>
              </li>
              <li>
                <a (click)="logout()"
                  class="block px-4 py-2 bg-gray-150 text-black hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</nav>

<nav class="bg-gray-50 dark:bg-gray-700">
  <div class="max-w-screen-xl px-4 py-3 mx-auto">
    <div class="flex items-center">
      <ul class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-sm">
        <ng-container *ngIf="wizardRole === 'user'">
          <li>
            <a routerLink="/product/orders" class="text-gray-900 dark:text-white hover:underline">My Orders</a>
          </li>
          <li>
            <a routerLink="/product/answers" class="text-gray-900 dark:text-white hover:underline">My Quizzes</a>
          </li>
        </ng-container>
        <ng-container *ngIf="wizardRole === 'admin'">
          <li>
            <a routerLink="/product/wands" class="text-gray-900 dark:text-white hover:underline">Wands</a>
          </li>
          <li>
            <a routerLink="/auth/wizards" class="text-gray-900 dark:text-white hover:underline">Wizards</a>
          </li>
          <li>
            <a routerLink="/auth/dashboard" class="text-gray-900 dark:text-white hover:underline">Dashboard</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
