<div *ngIf="show" [id]="alertId" class="alert alert-dismissible fade show mb-4 d-flex align-items-center" [ngClass]="{
    'alert-danger': type === 'error',
    'alert-success': type === 'success',
    'alert-info': type === 'info'
  }" role="alert">

  <div class="me-2">{{message}}</div>

  <svg class="flex-shrink-0 me-2" style="width: 1rem; height: 1rem;" xmlns="http://www.w3.org/2000/svg"
    fill="currentColor" viewBox="0 0 20 20">
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 1 1 1 1v4h1a1 1 0 1 1 0 2Z" />
  </svg>

  <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
</div>
