<div *ngIf="show" [id]="alertId" class="alert-container" [ngClass]="{
       'alert-error': type === 'error',
       'alert-success': type === 'success',
       'alert-info': type === 'info'
     }" role="alert">

  <p>{{message}}</p>

  <svg class="alert-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 1 1 1 1v4h1a1 1 0 1 1 0 2Z" />
  </svg>

  <button type="button" class="alert-close" [ngClass]="{
            'alert-close-error': type === 'error',
            'alert-close-success': type === 'success',
            'alert-close-info': type === 'info'
          }" (click)="closeAlert()" aria-label="Close">
    <span class="sr-only">Close</span>
    <svg class="alert-close-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
    </svg>
  </button>
</div>
