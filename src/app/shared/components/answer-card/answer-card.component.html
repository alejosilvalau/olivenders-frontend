<div class="quiz-result-container" *ngIf="answer">
  <h2 class="quiz-result-title">
    Congratulations, {{ wizard?.name || 'Wizard' }}!
  </h2>
  <p class="quiz-result-desc">
    The wand that has chosen you is:
  </p>
  <div class="quiz-wand-card" *ngIf="wand">
    <img [src]="wand.image" alt="Wand Image" class="quiz-wand-image" />
    <div class="quiz-wand-details">
      <h3>{{ wand.name }}</h3>
      <p><strong>Wood:</strong> {{ wand.wood }}</p>
      <p><strong>Core:</strong> {{ wand.core }}</p>
      <p><strong>Length:</strong> {{ wand.length_inches }} inches</p>
      <p class="quiz-wand-desc">{{ wand.description }}</p>
    </div>
  </div>
  <div class="quiz-magic-message" *ngIf="wand?.description">
    <em>"The wand chooses the wizard..."</em>
  </div>
</div>
