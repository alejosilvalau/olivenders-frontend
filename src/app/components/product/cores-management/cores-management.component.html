<div class="container mx-auto flex flex-col items-center justify-center min-h-screen my-4">
  <app-alert></app-alert>
  <div class="flex flex-col items-center justify-center mb-4 w-full">
    <h2 class="mb-3 mx-auto text-center"><strong class="text-blue-600">CORES MANAGEMENT</strong></h2>
    <app-searcher [data]="cores" [filterAttributes]="['coreName']" (filteredData)="onSearch($event)"
      class="searcher w-full"></app-searcher>
    <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg mx-auto"
      data-bs-toggle="modal" data-bs-target="#addBrand">
      <i class="bi bi-person-plus me-2"></i>Add Core
    </button>
  </div>

  <div class="w-full overflow-x-auto rounded-lg shadow-sm">
    <table class="w-full border-collapse">
      <thead class="bg-blue-100">
        <tr>
          <th class="p-3 text-left">Name</th>
          <th class="p-3 text-left">Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="cores.length > 0" class="bg-white">
        <tr *ngFor="let core of filteredCores" class="border-b hover:bg-gray-50">
          <td class="p-3" data-label="Name">{{ core.name }}</td>
          <td class="p-3" data-label="Actions">
            <button (click)="openModal('editCore', core)"
              class="bg-transparent hover:bg-blue-500 text-blue-700 hover:text-white py-1 px-3 border border-blue-500 hover:border-transparent rounded mr-2">
              <img src="edit.logo.png" alt="">
            </button>
            <button (click)="openModal('removeCore', core)"
              class="bg-transparent hover:bg-red-500 text-red-700 hover:text-white py-1 px-3 border border-red-500 hover:border-transparent rounded">
              <img src="cancel.logo.png" alt="">
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot *ngIf="filteredCores.length === 0" class="bg-white">
        <tr>
          <td colspan="8" class="text-center py-5 text-gray-500">
            <i class="bi bi-people text-4xl block mb-2"></i>
            There are no cores available.
          </td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Modal sections require Tailwind updates as well -->
  <!-- Add Core Modal -->
  <div class="modal fade" id="addCore" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="bg-white rounded-lg shadow-lg">
        <div class="flex justify-between items-center p-4 border-b">
          <h1 class="text-xl font-medium" id="exampleModalLabel">New Core</h1>
          <button type="button" class="text-gray-500 hover:text-gray-700" data-bs-dismiss="modal"
            aria-label="Close">Ã—</button>
        </div>
        <div class="p-4">
          <form [formGroup]="coreForm" (ngSubmit)="addCore()">
            <div class="w-full mb-4">
              <label for="name" class="block mb-2">Core Name</label>
              <input type="text" formControlName="coreName" id="name" name="name" class="w-full p-2 border rounded" required>
            </div>

            <div class="flex justify-end gap-2 mt-4 pt-3 border-t">
              <button type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded"
                data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- You'll need to update your custom modals as well to be consistent with Tailwind -->
  </div>
