<div class="container my-4">
  <app-alert></app-alert>
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
    <h2 class="mb-3 mb-md-0"><strong class="text-primary">CORES MANAGEMENT </strong></h2>
    <app-searcher [data]="cores" [filterAttributes]="['name', 'id']" (filteredData)="onSearch($event)"
      (searchTermChange)="searchTerm = $event"
      class="searcher"></app-searcher>
    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addCore">
      <i class="bi bi-person-plus me-2"></i>Add Core
    </button>
  </div>

  <app-data-table [columns]="[
        { key: 'id', label: 'ID' },
        { key: 'name', label: 'Name' },
        { key: 'description', label: 'Description' },
        { key: 'price', label: 'Price' }
      ]" [data]="filteredCores" [emptyMessage]="'There are no cores available.'" (edit)="openModal('editCore', $event)"
    (remove)="openModal('removeCore', $event)">
  </app-data-table>

  <div class="modal fade" id="addCore" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New Core</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="coreForm" (ngSubmit)="addCore()">
            <div class="col-md-12">
              <label for="name">Name</label>
              <input type="text" formControlName="name" id="name" name="name" class="form-control" required>
              <label for="description">Description</label>
              <input type="text" formControlName="description" id="description" name="description" class="form-control" required>
              <label for="price">Price</label>
              <input type="number" formControlName="price" id="price" name="price" class="form-control" required>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="removeCore" class="modalChanged">
    <div class="modal-contentChanged">
      <span class="close" (click)="closeModal('removeCore')">&times;</span>
      <h2>Remove Core</h2>
      <p><strong>Are you sure that you want to remove the core?</strong></p>
      <p><strong>Name:</strong> {{ selectedCore?.name }}</p>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal('removeCore')">Cancel</button>
        <button class="btn btn-danger" (click)="removeCore(selectedCore, 'removeCore')">Remove</button>
      </div>
    </div>
  </div>

  <div id="editCore" class="modalChanged">
    <div class="modal-contentChanged">
      <span class="close" (click)="closeModal('editCore')">&times;</span>
      <h2>Edit Core</h2>
      <form [formGroup]="coreForm" (ngSubmit)="editCore()">
        <div class="form-group">
          <label for="coreName">Core Name</label>
          <input type="text" id="coreName" formControlName="name" class="form-control" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal('editCore')">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
