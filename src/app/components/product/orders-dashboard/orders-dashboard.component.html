<div class="container py-4">
  <h2 class="mb-4">Order Dashboard</h2>
  <div *ngIf="orders?.length; else noOrders">
    <div class="row g-4">
      <div class="col-12" *ngFor="let order of orders">
        <div class="card p-3">
          <div class="row g-0 align-items-center">
            <div class="col-md-4 text-center">
              <img
                [src]="getWandImage(order)"
                alt="Wand Photo"
                class="img-fluid rounded"
                style="max-height: 220px; object-fit: contain;"
              />
            </div>
            <div class="col-md-8">
              <h5 class="card-title mb-2">Order #{{ order.id }}</h5>
              <ul class="list-unstyled mb-2">
                <li><strong>Wand:</strong> {{ getWandName(order) }}</li>
                <li><strong>Status:</strong> {{ order.status }}</li>
                <li><strong>Total Price:</strong> {{ getWandTotalPrice(order) | currency }}</li>
              </ul>
            </div>
          </div>
          <div class="mt-3 text-center">
            <!-- Complete button: only when delivered -->
            <button
              *ngIf="canCompleteOrder(order)"
              class="btn btn-sm btn-primary me-1"
              (click)="completeOrder(order)"
            >
              Complete
            </button>
            <!-- Cancel button: not completed, refunded, or pending -->
            <button
              *ngIf="canCancelOrder(order)"
              class="btn btn-sm btn-warning me-1"
              (click)="cancelOrder(order)"
            >
              Cancel
            </button>
            <!-- Refund button: not cancelled or completed -->
            <button
              *ngIf="canRefundOrder(order)"
              class="btn btn-sm btn-danger me-1"
              (click)="refundOrder(order)"
            >
              Refund
            </button>
            <!-- Review button: only if completed and not reviewed -->
            <button
              *ngIf="canReviewOrder(order)"
              class="btn btn-sm btn-success me-1"
              (click)="onSelectedEntity(order)"
              [attr.data-bs-toggle]="'modal'" [attr.data-bs-target]="'#reviewOrder'"
            >
              Review
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noOrders>
    <div class="alert alert-info">No orders found.</div>
  </ng-template>

  <!-- Review Modal -->
  <app-modal
    [config]="{
      id: 'reviewOrder',
      title: 'Review Order',
      submitButtonText: 'Submit Review',
      cancelButtonText: 'Cancel'
    }"
    (onSubmit)="reviewOrder()"
    *ngIf="selectedOrder"
  >
    <ng-template #modalContent>
      <div>
        <label for="reviewText" class="form-label">Your Review</label>
        <!-- Show textarea only if completed and not reviewed -->
        <textarea
          *ngIf="selectedOrder.status === 'completed' && !selectedOrder.review"
          id="reviewText"
          [(ngModel)]="reviewText"
          class="form-control"
        ></textarea>
        <!-- Show review text if already reviewed -->
        <div *ngIf="selectedOrder.status === 'completed' && selectedOrder.review">
          <span>{{ selectedOrder.review }}</span>
        </div>
      </div>
    </ng-template>
  </app-modal>
</div>
