<div class="recover-container">
  <div class="recover-box">
    <h2 *ngIf="disablePasswordForm">FIND YOUR ACCOUNT</h2>
    <h2 *ngIf="!disablePasswordForm">RESET YOUR PASSWORD</h2>
    <form *ngIf="disablePasswordForm" [formGroup]="verificationForm" (ngSubmit)="verifyAccountByEmail()">
      <div class="input">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
        <div
          *ngIf="verificationForm.get('email')?.invalid && (verificationForm.get('email')?.touched || verificationForm.get('email')?.dirty)">
          <small *ngIf="verificationForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="verificationForm.get('email')?.errors?.['email']">Invalid format</small>
        </div>
      </div>
      <button type="submit">Search</button>
    </form>
    <form *ngIf="!disablePasswordForm" [formGroup]="newPasswordForm" (ngSubmit)="changePassword()">
      <div class="input">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" formControlName="newPassword" placeholder="Enter your new password">
        <div
          *ngIf="newPasswordForm.get('newPassword')?.invalid && (newPasswordForm.get('newPassword')?.touched || newPasswordForm.get('newPassword')?.dirty)">
          <small *ngIf="newPasswordForm.get('newPassword')?.errors?.['required']">New password is required</small>
          <small *ngIf="newPasswordForm.get('newPassword')?.errors?.['minlength']">Minimum 6 characters</small>
        </div>
        <div class="input">
          <label for="confirmNewPassword">Confirm New Password</label>
          <input type="password" id="confirmNewPassword" formControlName="confirmNewPassword"
            placeholder="Confirm your new password">
          <div
            *ngIf="newPasswordForm.get('confirmNewPassword')?.invalid && (newPasswordForm.get('confirmNewPassword')?.touched || newPasswordForm.get('confirmNewPassword')?.dirty)">
            <small *ngIf="newPasswordForm.get('confirmNewPassword')?.errors?.['required']">New password is
              required</small>
            <small *ngIf="newPasswordForm.get('confirmNewPassword')?.errors?.['minlength']">Minimum 6 characters</small>
          </div>
        </div>
      </div>
      <button type="submit">Change Password</button>
    </form>
    <div class="back-to-login">
      <a [routerLink]="['/auth/login']">Return to sign in</a>
    </div>
  </div>
</div>
